name: Deploy Site with Sitemap

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # امکان اجرای دستی

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # برای lastmod دقیق در sitemap

      - name: Generate Sitemap
        uses: cicirello/generate-sitemap@v1
        with:
          base-url: https://mohamadalikamalvand.github.io
          drop-html-extension: true
          path-to-sitemap: sitemap.xml

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact (all files)
        uses: actions/upload-pages-artifact@v3
        with:
          path: .  # همه فایل‌های ریشه (index.html, تصاویر, PDFها, sitemap.xml)

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Show deployment URL
        run: echo "سایت منتشر شد در: ${{ steps.deployment.outputs.page_url }}"
